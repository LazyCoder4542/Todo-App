<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
	<title>Todo App | A Todo App to help meet your Daily Goals</title>
</head>

<body>
	<div id="bg-canva">
		<div class="light">
			<img src="images/bg-mobile-light.jpg" class="mobile">
			<img src="images/bg-desktop-light.jpg" class="desktop">
		</div>
		<div class="dark">
			<img src="images/bg-mobile-dark.jpg" class="mobile">
			<img src="images/bg-desktop-dark.jpg" class="desktop">
		</div>

	</div>
	<div class="container">
		<header id="site-header">
			<div class="icon">
				<h1>TODO</h1>
			</div>
			<div class="theme-toggle">
				<div class="light">
					<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
						<path fill="#FFF" fill-rule="evenodd"
							d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
					</svg>
				</div>
				<div class="dark">
					<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
						<path fill="#FFF" fill-rule="evenodd"
							d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
					</svg>
				</div>
			</div>
		</header>
		<div class="wrapper">
			<div class="todo-add">
				<span class="check"></span><input type="text" name="new-task" id="new-task"
					placeholder="Create a new todo">
			</div>
			<div class="todo-list-section">
				<ul id="todo-list"></ul>
				<div id="empty">
					<p>Nothing to see here</p><small>Add a Todo ;-)</small>
				</div>
				<div class="info">
					<span id="task-left"></span>
					<span id="clear-completed">Clear Completed</span>
				</div>
			</div>
			<div class="filter-tab">
				<nav id="all-tasks" class="active">All</nav>
				<nav id="completed-task">Completed</nav>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/theme.js"></script>
</body>

</html>
